{% load draw_menu %}
<details {% if menu.id in opened_menu_ids %} open {% endif %}>
    <summary> <a href="{% url 'menu:view_menu' menu.id %}">{{ menu.title }}</a> </summary>
    <ul>
        {% for child in menu.children %}
            {% draw_menu_children child.id %}
        {% endfor %}
    </ul>
</details>
